version: "3.9"

services:
  chroma:
    image: chromadb/chroma:latest
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
    ports:
      - "8001:8000"
    volumes:
      - chroma-data:/chroma/chroma
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  rag:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - RAG_DATA_DIR=/app/data
      - RAG_CHROMA_DIR=/app/data/chroma
      - RAG_CHROMA_HTTP=1
      - RAG_CHROMA_HOST=chroma
      - RAG_CHROMA_PORT=8000
      - RAG_UPLOAD_DIR=/app/data/uploads
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./data:/app/data
    depends_on:
      - redis
      - chroma
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  worker:
    build: .
    command: ["python", "-m", "rag_app.worker"]
    env_file:
      - .env
    environment:
      - RAG_DATA_DIR=/app/data
      - RAG_CHROMA_DIR=/app/data/chroma
      - RAG_CHROMA_HTTP=1
      - RAG_CHROMA_HOST=chroma
      - RAG_CHROMA_PORT=8000
      - RAG_UPLOAD_DIR=/app/data/uploads
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./data:/app/data
    depends_on:
      - redis
      - chroma
    restart: unless-stopped

volumes:
  redis-data:
  chroma-data:
